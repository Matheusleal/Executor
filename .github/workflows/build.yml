name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./MtsCli.Executor/MtsCli.Executor.csproj --configuration Release --no-build -p:PublishAot=true -p:PublishSingleFile=true --self-contained true -r ${{ matrix.rid }} -f net9.0 -o ./MtsCli.Executor/bin/Release/net9.0/${{ matrix.rid }}/publish/
      env:
        DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mts-cli-${{ matrix.rid }}
        path: ./MtsCli.Executor/bin/Release/net9.0/${{ matrix.rid }}/publish/